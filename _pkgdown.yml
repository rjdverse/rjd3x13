reference:
- title: Defining specifications
  desc: Prior settings for seasonal adjustment with X-13ARIMA or Reg-Arima modelling
  contents:
    - '`regarima_spec`'
    - '`x13_spec`'
    - '`x11_spec`'
    - '`set_x11`'
